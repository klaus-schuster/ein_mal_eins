<!DOCTYPE html>
<html>

<head>
    <title>1x1</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <div>
            <p id="header">
                Eine kleine Übungsmaschine
            </p>
            <div id="punkte_small">
                <p id="punkteStr_small">
                    Punkte: 0
                </p>
                <p id="highscore_small">
                    Highscore: 0
                </p>
                <p id="countdown_small">
                    Countdown: -
                </p>
            </div>
        </div>
    </header>


    <div class="section" id="punkte">
        <p id="punkteStr">
            Punkte: 0
        </p>
        <p id="countdown">
            Countdown: -
        </p>
        <p id="highscore">
            Highscore: 0
        </p>

    </div>

    <div class="section aufgabe">
        <div class="kasten_3">
            <p class="v" id="val1">a</p>
            <p class="x">X</p>
            <p class="v" id="val2">b</p>
        </div>

        <div class="eingabe">

            <input id="inputEingabe" type="number" inputmode="numeric"><br>
            <button id="btn" type="button">Abschicken</button>


        </div>

    </div>


    <footer>
        <div>
            <p>© Klaus Schuster 2020</p>
        </div>
    </footer>


    <script src="script.js" derfer>
    </script>

</body>

</html>
